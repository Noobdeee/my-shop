<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop Herabete Admin v7.6</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f5f6fa;
}

header {
  background: #111;
  color: white;
  padding: 18px;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
}

#adminBar {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #222;
  color: white;
  padding: 10px;
  text-align: center;
  z-index: 9999;
}

#adminBar button {
  margin-left: 10px;
  padding: 5px 12px;
  border: none;
  border-radius: 6px;
  background: red;
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  margin-top: 10px;
}

.card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  background: #eee;
}

.card .name {
  font-weight: 600;
  font-size: 16px;
  padding: 8px 12px;
  text-align: center;
}

.card .info {
  padding: 12px;
  display: none; 
}

.card.show .info {
  display: block; 
}

.card .info .text {
  margin-top: 6px;
  line-height: 1.4;
}

.card .info input,
.card .info textarea {
  width: 100%;
  margin-top: 6px;
  padding: 6px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

.card .info button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #111;
  color: white;
  font-weight: 600;
}

#adminBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px;
  border-radius: 50%;
  border: none;
  background: #111;
  color: white;
  font-size: 18px;
}

#adminActions {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

#adminActions button {
  padding: 8px 16px;
  border-radius: 6px;
  border: none;
  background: #111;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<header>My Shop Herabete</header>

<div id="adminBar">
  Admin Mode: <b>ON</b>
  <button onclick="logoutAdmin()">OFF</button>
  <div id="adminActions">
    <button onclick="addProduct()">‚ûï Add Product</button>
  </div>
</div>

<div class="grid" id="productList"></div>

<button id="adminBtn" onclick="openAdmin()">‚öôÔ∏è</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyeBEYgBOgYWPEiohOs2TJRlMezX-3BarDlWdYHzj3Mt9p2ZE5I6oZNLmRDwguoIjyM/exec";

let adminMode = false;
let products = [];

function openAdmin() {
  const pass = prompt("Enter Admin Password");
  if (!pass) return;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "login", password: pass })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      adminMode = true;
      document.getElementById("adminBar").style.display = "block";
      document.getElementById("adminBtn").style.display = "none";
      renderProducts();
    } else {
      alert("Wrong password");
    }
  });
}

function logoutAdmin() {
  adminMode = false;
  document.getElementById("adminBar").style.display = "none";
  document.getElementById("adminBtn").style.display = "block";
  renderProducts();
}

function loadProducts() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      products = data;
      renderProducts();
    });
}

function previewImage(event, i) {
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById(`preview-${i}`).src = e.target.result;
  };
  reader.readAsDataURL(event.target.files[0]);
}


// Render products
function renderProducts() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  products.forEach((p, i) => {
    const card = document.createElement("div");
    card.className = "card";

    // Make card draggable in admin mode
    if (adminMode) {
      card.setAttribute("draggable", true);

      card.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", i); // store index
      });

      card.addEventListener("dragover", e => e.preventDefault());

      card.addEventListener("drop", e => {
        const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
        const toIndex = i;

        // ‚úÖ Remove dragged item and insert at new position
        const dragged = products.splice(fromIndex, 1)[0];
        products.splice(toIndex, 0, dragged);

        renderProducts(); // re-render grid

        // ‚úÖ Prepare new order for backend (serials = 1,2,3,‚Ä¶)
        const orderData = products.map((p, idx) => ({
          row: p.row,
          id: p.id
        }));

        fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "reorder", // your backend should handle "reorder" and update column A
            order: orderData
          })
        })
        .then(res => res.json())
        .then(data => {
          if (!data.success) alert("Failed to reorder products in sheet");
        })
        .catch(err => console.error("Reorder error:", err));
      });
    }

    card.innerHTML = `
      <img src="${p.image || ''}" id="preview-${i}">
      <div class="name">${p.name || ''}</div>
      <div class="info">
        ${adminMode ? `
          <input id="name-${i}" value="${p.name || ''}" placeholder="Name">
          <textarea id="description-${i}" placeholder="Description">${p.description || ''}</textarea>
          <label>Paste Image URL:</label>
          <input id="imageUrl-${i}" value="${p.image || ''}" placeholder="https://...">
          <label>Or choose file from device:</label>
          <input type="file" id="file-${i}" onchange="previewImage(event, ${i})">
          <input id="stock-${i}" value="${p.stock || ''}" placeholder="Stock">
          <input id="price-${i}" value="${p.price || ''}" placeholder="Price">
          <button onclick="event.stopPropagation(); saveProduct(${i})">üíæ Save</button>
          <button onclick="event.stopPropagation(); deleteProduct(${i})">üóë Delete</button>
        ` : `
          <div class="text"><b>Description:</b> ${p.description || '-'}</div>
          <div class="text"><b>Price:</b> ${p.price || '-'}</div>
          <div class="text"><b>Stock:</b> ${p.stock || '-'}</div>
        `}
      </div>
    `;

    // Toggle details only if clicked outside input/button
    card.onclick = (e) => {
      if (!e.target.closest('input, textarea, button, label')) {
        card.classList.toggle("show");
      }
    };

    list.appendChild(card);
  });
}




  




  
// Save product without closing card
async function saveProduct(i) {
  const fileInput = document.getElementById(`file-${i}`);
  const urlInput = document.getElementById(`imageUrl-${i}`);
  let image = "";

  if (urlInput && urlInput.value.trim() !== "") image = urlInput.value.trim();

  if (fileInput && fileInput.files[0]) {
    image = await new Promise(resolve => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.readAsDataURL(fileInput.files[0]);
    });
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "update",
      row: products[i].row || i + 2,
      name: document.getElementById(`name-${i}`).value,
      description: document.getElementById(`description-${i}`).value,
      stock: document.getElementById(`stock-${i}`).value,
      price: document.getElementById(`price-${i}`).value,
      image: image
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      // Update local data and DOM
      products[i].name = document.getElementById(`name-${i}`).value;
      products[i].description = document.getElementById(`description-${i}`).value;
      products[i].stock = document.getElementById(`stock-${i}`).value;
      products[i].price = document.getElementById(`price-${i}`).value;
      products[i].image = image;
      document.getElementById(`preview-${i}`).src = image;
      document.querySelectorAll('.card .name')[i].textContent = products[i].name;
      alert("Saved Successfully!");
    } else alert("Error saving product: " + data.error);
  })
  .catch(err => {
    console.error("Error saving product:", err);
    alert("Failed to save product. Check console for details.");
  });
}

// Delete product
function deleteProduct(i) {
  if (!confirm("Are you sure you want to delete this product?")) return;

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "delete", row: products[i].row || i + 2 })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      products.splice(i, 1); // remove from local array
      renderProducts(); // re-render
    } else alert("Error deleting product: " + data.error);
  })
  .catch(err => {
    console.error("Error deleting product:", err);
    alert("Failed to delete product.");
  });
}




  // Existing function (unchanged)
function addProduct() {
  // If you want silent add (no prompt), set this flag to true
  const silent = true; // ‚úÖ change to false if you want prompts

  let name = "", price = "", stock = "", description = "";

  if (!silent) {
    name = prompt("Enter product name") || "";
    price = prompt("Enter product price") || "";
    stock = prompt("Enter product stock") || "";
    description = prompt("Enter description") || "";
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "add",
      name,
      price,
      stock,
      description
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success) {
      if (!silent) {
        alert("Product added with ID " + data.id);
      }
      loadProducts(); // reload grid to show new product
    } else {
      alert("Failed to add product: " + (data.error || ""));
    }
  })
  .catch(err => console.error("Add product error:", err));
}


  


loadProducts();
</script>

</body>
</html>
